services:
  - type: web
    name: payroll-flask-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python migrate.py
    startCommand: gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: run.py
      - key: FLASK_DEBUG
        value: "0"
    plan: free

databases:
  - name: payroll-db
    plan: free 